<div class="counter">
    <h1>Counter</h1>
    <p>
        Current Count: <strong>{{ counter }}</strong>
    </p>
    <p>
        <button (click)="decrement()" class="btn btn-primary">-</button>
        <button (click)="increment()"class="btn btn-primary">+</button>
    </p>
    <p>
        <button (click)="reset()" class="btn btn-primary">Reset</button>
    </p>
</div>
