<h4>Agregar personaje</h4>
<form (submit)="addCharacter()">
    <div class="mb-3">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" [(ngModel)]="character.name" name="name" id="name">
    </div>
    <div class="mb-3">
        <label for="power">Poder</label>
        <input type="number" class="form-control" [(ngModel)]="character.power" name="power" id="power">
    <button type="submit" class="btn btn-primary m-2">Agregar</button>
    </div>
</form>
