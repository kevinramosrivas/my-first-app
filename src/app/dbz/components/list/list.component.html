<h4>Listado</h4>
<ul class="list-group">
    @for (character of listCharacters;
    track character.id; 
    ) {
        <li class="list-group-item" [ngClass]="{ 'list-group-item-danger': character.power > 9000 , 'list-group-item-warning': character.power <= 9000 }" [style]="{ 'cursor': 'pointer' }">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <span class="badge bg-primary m-2">{{ character.id }}</span>
                    {{ character.name }}
                    <span class="badge bg-success m-2">{{ character.power }}</span>
                </div>
                <button class="btn btn-danger m-2" (click)="character.id?deleteCharacter(character.id):null">Borrar</button>
            </div>
        </li>
    }
</ul>
