<h1>Spiderman</h1>


<dl>
    <td>Nombre:</td>
    <dd>{{name}}</dd>


    <td>Edad:</td>
    <dd>{{age}}</dd>


    <td>Metodo</td>
    <dd>algun metodo</dd>
</dl>


<button (click)="changeName()" *ngIf="name !== 'Tornado'" class="btn btn-primary m-1">Cambiar nombre</button>
<button (click)="reset()" *ngIf="name !== 'Windstorm' || age !== 25" class="btn btn-danger m-1">Reiniciar</button>
<button (click)="changeAge()" *ngIf="age !== 30" class="btn btn-primary m-1">Cambiar edad</button>
